version: '2'

services:
  n3uron:
    image: n3uronhub/n3uron:v1.21.4
    hostname: balena01 # Set the hostname
    ports:
      - "80:8003"
    volumes:
      - config:/opt/n3uron/config
      - data:/opt/n3uron/data
      - licenses:/opt/n3uron/licenses
      - log:/opt/n3uron/log
    restart: always

volumes:
  config:
  data:
  licenses:
  log:
